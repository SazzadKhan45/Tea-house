<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3adb7007d7.js" crossorigin="anonymous"></script>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>

    <!-------- Main Container -------->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class=" lg:gap-x-10 lg:flex">
            <!-- text contain -->
            <div class="">
                <h1 class="text-5xl lg:text-7xl">It's good<br>tea time at The<br>Tea House</h1>

                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-3 rounded-lg text-white font-bold
                ">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i></button>
            </div>
            <!-- Image contain -->
            <div class="relative">
                <div class="">
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="flex items-center bg-white shadow-lg py-3 rounded-lg absolute p-6 top-60 lg:top-80 left-10">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star pl-4 text-xl mr-4 text-amber-500"></i></div>
                     <!-- text -->
                    <div class="">
                        <h4 class="text-2xl font-bold ">5.00</h4>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        <!-- ---- Featured Products section start -->
